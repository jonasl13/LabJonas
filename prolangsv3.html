<div id="content">
<p>Programmeringsspråk</p>
<hr width="50%" size="1" noshade="noshade">
	<Script Language=JavaScript>

			function printToOutputBox(selectobj){
			 var e_proglangs = document.getElementById("proglangs");
			 var e_outputbox = document.getElementById("outputbox");
			 e_outputbox.innerHTML = "Du har selektert programmeringsspråket " + e_proglangs.options[selectobj.selectedIndex].text;
			}

	</Script>

    <form>
<label for="proglangs">Velg:</label>
<select name="select-pl" id="proglangs" onChange="printToOutputBox(this)">
    <option value="ActionScript">ActionScript</option>
    <option value="AppleScript">AppleScript</option>
    <option value="Asp">Asp</option>
    <option value="BASIC">BASIC</option>
    <option value="C">C</option>
    <option value="C++">C++</option>
    <option value="Clojure">Clojure</option>
    <option value="COBOL">COBOL</option>
    <option value="ColdFusion">ColdFusion</option>
    <option value="Erlang">Erlang</option>
    <option value="Fortran">Fortran</option>
    <option value="Groovy">Groovy</option>
    <option value="Haskell">Haskell</option>
    <option value="Java">Java</option>
    <option value="JavaScript">JavaScript</option>
    <option value="Lisp">Lisp</option>
    <option value="Perl">Perl</option>
    <option value="PHP">PHP</option>
    <option value="Python">Python</option>
    <option value="Ruby">Ruby</option>
    <option value="Scala">Scala</option>
    <option value="Scheme">Scheme</option>
            </select>
        </form>
		
		<span id="outputbox">Du har selektert programmeringsspråket</span>
		<script src="proglangs.js"></script>
</div>
